    <h1>formulario</h1>

    <section class="container py-3 mb-4 ">
        <form class="formulario" id="formu">
          <div>
            <h3 class="titulo-formulario">Dejenos su mensaje</h3>
          </div>
          <div>
            <label for="nombre">Nombre y apellido</label>
            <input class="casillas-formulario" type="text" name="nombre" id="nombre" placeholder="Nombre" required>
          </div>
          <div>
            <label for="numero">NÃºmero</label>
            <input class="casillas-formulario" type="number" name="telefono" id="telefono" placeholder="Telefono"
              required>
          </div>
          <div>
            <label for="email">Email</label>
            <input class="casillas-formulario" type="email" name="email" id="email" placeholder="Direccion de Correo"
              required>
          </div>
          <div>
            <label for="mensaje">Mensaje</label>
            <textarea class="casillas-formulario" name="mensaje" id="mensaje" placeholder="Escriba aqui su mensaje"
              required></textarea>
          </div>
          <div>
            <input class="boton-form-contacto" type="submit" value="ENVIAR">
          </div>
        </form>
      </section>
